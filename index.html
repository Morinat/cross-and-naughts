<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='./gamestyle.css'>
    </head>
    <body>

        <div id='wraper'>
            <div id='winWindow'>
                GAME OVER
                <span id='winner'>X win!</span>
                <button id='deletion'>NEW GAME</button>
            </div>
        </div>

        <div id='turn'>
            <span id='player'>X</span> turn<br>
            <button id='playButton'>PLAY!</button>
        </div>

        <table id='field'>
            <tr>
                <td id='cell1'></td>
                <td id='cell2'></td>
                <td id='cell3'></td>
            </tr>
            <tr>
                <td id='cell4'></td>
                <td id='cell5'></td>
                <td id='cell6'></td>
            </tr>
            <tr>
                <td id='cell7'></td>
                <td id='cell8'></td>
                <td id='cell9'></td>
            </tr>
        </table>

        <div id='selectionBox'>
            <button class='figure'>X</button> or
            <button class='figure'>0</button>?
        </div>

        <script src='./gamescript.js'></script>

    </body>
</html>
